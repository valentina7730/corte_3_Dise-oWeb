<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Header Final</title>
  </head>
  <body>
    <header class="header">
      <div class="contenedor_principal">
        <div class="logo-cocacola">
          <a class="logo-a" href="https://www.coca-cola.com/co/es"
            ><img
              class="img"
              src="./img/Coke-company-logo-black.svg"
              alt="Coca-Cola Logo"
          /></a>
        </div>
        <div class="menu-navegacion">
          <nav class="nav">
            <ul class="menu">
              <li class="submenu">
                <a class="a-1" href="https://www.coca-cola.com/co/es/brands"
                  >Marcas</a
                >
              </li>
              <li class="submenu">
                <a class="a-1" href="#">Descubre</a>
                <img class="flecha" src="/img/icono-flecha.svg" alt="" />
                <div id="menu-desplegable">
                  <ul class="submenu-submenu">
                    <li class="submenu">
                      <a
                        class="a"
                        href="https://www.coca-cola.com/co/es/offerings/coke-studio"
                        >Coke Studio</a
                      >
                    </li>
                    <li class="submenu">
                      <a
                        class="a"
                        href="https://www.coca-cola.com/co/es/offerings/marvel"
                        >Marvel</a
                      >
                    </li>
                    <li class="submenu">
                      <a
                        class="a"
                        href="https://www.coca-cola.com/co/es/offerings/creations"
                        >Creations</a
                      >
                    </li>
                    <li class="submenu">
                      <a
                        class="a"
                        href="https://www.coca-cola.com/co/es/offerings/masterpiecegallery"
                        >Galeria Coca-Cola</a
                      >
                    </li>
                    <li class="submenu">
                      <a
                        class="a"
                        href="https://www.coca-cola.com/co/es/offerings/pausa-es-power"
                        >Pausa es Power</a
                      >
                    </li>
                  </ul>
                </div>
              </li>
              <li class="submenu">
                <a class="a-1" href="#">Impacto</a>
                <img class="flecha" src="/img/icono-flecha.svg" alt="" />
                <div id="menu-desplegable">
                  <ul class="submenu-submenu">
                    <li class="submenu">
                      <a
                        class="a"
                        href="https://www.coca-cola.com/co/es/sustainability"
                        >Sustentabilidad</a
                      >
                    </li>
                    <li class="submenu">
                      <a class="a" href="https://www.coca-cola.com/co/es/social"
                        >Social</a
                      >
                    </li>
                  </ul>
                </div>
              </li>
              <li class="submenu">
                <a class="a-1" href="https://www.coca-colaentuhogar.com/"
                  >Comprar</a
                >
                <img class="flecha" src="/img/icono-flecha.svg" alt="" />
                <div id="menu-desplegable">
                  <ul class="submenu-submenu">
                    <li class="submenu">
                      <a
                        class="a"
                        href="https://clientes.coca-cola.com/co/hogares"
                        >Coca-Cola en tu hogar</a
                      >
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
          </nav>
        </div>
        <div class="user">
          <button class="button-user">
            <img
              class="icon-user"
              src="/img/iconoir--user (1).svg"
              alt="iniciar sesion"
            />
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
