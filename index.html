<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>La bebida que refresca al mundo entero | Coca-Cola CO</title>
</head>
<body>
    <main>
        <!-- banner -->
        <section class="hero">
            <img src="./img/banner.jpg" alt="Hero Image">
           
        </section>
        <!-- parte 1 EXPERIENCIAS    -->
        <h2>Experiencias</h2>
        <div class="container-experiencias">
         
            <div class="card-experiencia">
                <figure>
                    <img src="./img/K-Wave.jpg" alt="Sumérgete en el universo K-Wave">
                    <div class="contenido">
                        <h3>Sumérgete en el universo K-Wave</h3>
                        <p>Disfruta de experiencias y contenidos acompañado por tus ídolos de K-pop favoritos.</p>
                        <div class="btn-flecha">
                            <a href="https://www.coca-cola.com/co/es/offerings/creations">Participar</a>
                            <div  class="flecha">    
                            <img src="./img/mingcute--arrow-right-line.svg">
                            </div>
                        </div>
                        

                    </div>
                </figure>

            </div>
            
            <div class="card-experiencia">
                <figure>
                    <img src="./img/coke_Studio.jpg" alt="Experimenta la magia de la música.">
                    <div class="contenido">
                        <h3>Coke Studio</h3>
                    <p>Experimenta la magia de la música.</p>
                    <div class="btn-flecha-acomodar">
                        <a href="https://www.coca-cola.com/co/es/offerings/coke-studio">Descúbrelo</a>
                        <div  class="flecha">    
                        <img src="./img/mingcute--arrow-right-line.svg">
                        </div>
                    </div>
                        
                            
                    </div>
                </figure>

            </div>
            <div class="card-experiencia">
                <figure>
                    <img src="./img/galeria.jpg" alt="Galería Coca-Cola">
                    <div class="contenido">
                        <h3>Galería Coca-Cola</h3>
                    <p>Enciende tu chispa de creatividad. Descubre la galería virtual de Coca‑Cola.</p>
                    <div class="btn-flecha-explorar">
                        <a href="https://www.coca-cola.com/co/es/offerings/masterpiecegallery">Explorar</a>
                        <div  class="flecha">    
                        <img src="./img/mingcute--arrow-right-line.svg">
                        </div>
                    </div>
                    </div>
                </figure>

            </div>

        </div>
        <!-- parte 2 soobre coca-cola -->
        <h2>Sobre Coca-Cola</h2>
        <div class="container-sobre-nosotros">
            <div class="card-sobre-nosotros">
                <figure>
                    <img src="./img/sustentabilidad.jpg" alt="sustentabilidad">
                    <div class="contenido">
                        <h3>Sustentabilidad</h3>
                        <div class="btn-flecha-sustentabilidad">
                            <a href="#">Ver más</a>
                            <div class="flecha">
                                <img src="./img/mingcute--arrow-right-line.svg">

                            </div>

                        </div>

                    </div>
                </figure>

            </div>
            <div class="card-sobre-nosotros">
                <figure>
                    <img src="./img/ciudad.jpg" alt="ciudad">
                    <div class="contenido">
                        <h3>Coca cola en tu hogar</h3>
                        <div class="btn-flecha">
                            <a href="#">Ver más</a>
                            <div class="flecha">
                                <img src="./img/mingcute--arrow-right-line.svg">

                            </div>

                        </div>

                    </div>
                </figure>

            </div>
            <div class="card-sobre-nosotros">
                <figure>
                    <img src="./img/nuestra_compañia.jpg" alt="compañia coca cola">
                    <div class="contenido">
                        <h3>Nuestra compañía</h3>
                        <div class="btn-flecha-compañia">
                            <a href="#">Ver más</a>
                            <div class="flecha">
                                <img src="./img/mingcute--arrow-right-line.svg">

                            </div>

                        </div>

                    </div>
                </figure>

            </div>
            
        </div>
        
            
        
        
    
      
        <!-- parte 3 MARCAS -->
        <div class="container-principal-marcas">
            <h2>Explora Nuestas Marcas</h2>
            <div class="container-marcas">
                <div class="cards-marcas">
                    <picture class="pic"><img src="./img/coca-cola.png" alt="coca-cola"></picture>
                </div>
                <div class="cards-marcas">
                    <picture class="pic"><img src="./img/fanta.png" alt="fanta"></picture>
                </div>
                <div class="cards-marcas">
                    <picture class="pic"><img src="./img/Sprite (1).png" alt="sprite"></picture>
                </div>
            </div>
            <button>
                <a href=#>Ver más</a>
            </button>
    
            

        </div>
        
       
        
        
    </main>
    
</body>
</html>
